SectionUseCase."Speakers" {
	File "../sof-skl_hda_card/Speakers.conf"
	Comment "Play to speakers"
}

SectionUseCase."Headphones" {
	File "../sof-skl_hda_card/Headphones.conf"
	Comment "Play to headphones"
}

SectionUseCase."Hdmi1" {
	File "../sof-skl_hda_card/Hdmi1.conf"
	Comment "Play to Hdmi1"
}

SectionUseCase."Hdmi2" {
	File "../sof-skl_hda_card/Hdmi2.conf"
	Comment "Play to Hdmi2"
}

SectionUseCase."Hdmi3" {
	File "../sof-skl_hda_card/Hdmi3.conf"
	Comment "Play to Hdmi3"
}

SectionUseCase."BassSpeaker" {
	File "../LENOVO-20QE000VMC-ThinkPadX1Carbon7th-20QE000VMC/BassSpeaker.conf"
	Comment "Play to Bass speaker"
}

SectionDefaults [
	cdev "hw:sofsklhdacard"
	cset "name='Master Playback Switch' on"
	cset "name='Master Playback Volume' 80"
	cset "name='Capture Switch' on"
	cset "name='Headphone Playback Volume' 80"
	cset "name='Speaker Playback Volume' 80"
	cset "name='Auto-Mute Mode' off"
]
