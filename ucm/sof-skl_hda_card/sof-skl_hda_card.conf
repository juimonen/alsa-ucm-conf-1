SectionUseCase."Speakers" {
	File "Speakers.conf"
	Comment "Play to speakers"
}

SectionUseCase."Headphones" {
	File "Headphones.conf"
	Comment "Play to headphones"
}

SectionUseCase."Hdmi" {
	File "Hdmi.conf"
	Comment "Play to Hdmi"
}

SectionDefaults [
	cdev "hw:sofsklhdacard"
	cset "name='Master Playback Switch' on"
	cset "name='Master Playback Volume' 80"
	cset "name='Capture Switch' on"
	cset "name='Headphone Playback Volume' 80"
	cset "name='Speaker Playback Volume' 80"
	cset "name='Auto-Mute Mode' off"
]
